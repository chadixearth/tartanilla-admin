{% load static %}
<div class="w-1/3 bg-white border-r border-[#561c24] flex flex-col">
    <!-- Filter Tabs -->
    <div class="border-b border-gray-200 p-4">
        <h1 class="text-xl font-bold text-[#561c24] mb-4">Support Chats</h1>
        <div class="relative">
            <input type="text" placeholder="Search conversations..." 
                   class="pl-10 pr-4 py-2 text-sm rounded-full border border-[#561c24] focus:outline-none focus:ring-2 focus:ring-[#accent-light] w-full">
            <svg class="w-4 h-4 absolute left-3 top-3 text-[#561c24]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1110.5 3a7.5 7.5 0 016.15 13.65z" />
            </svg>
        </div>
        <!-- Status Tabs -->
        <div class="flex border-b border-gray-200 mt-4">
            <button class="text-[#561c24] border-b-2 border-[#561c24] px-4 py-2 font-medium" data-status="open">Active</button>
            <button class="text-gray-500 px-4 py-2" data-status="resolved,closed">Resolved</button>
        </div>
        <!-- Role Tabs -->
        <div class="flex mt-2">
            <button class="text-[#561c24] border-b-2 border-[#561c24] px-3 py-2 mr-2 text-sm" data-role="all">All</button>
            <button class="text-gray-500 px-3 py-2 mr-2 text-sm" data-role="driver">Drivers</button>
            <button class="text-gray-500 px-3 py-2 mr-2 text-sm" data-role="owner">Owners</button>
            <button class="text-gray-500 px-3 py-2 text-sm" data-role="tourist">Tourists</button>
        </div>
    </div>

    <!-- Conversations List -->
    <div id="conversationsList" class="flex-1 overflow-y-auto">
        <!-- Conversations will be loaded here by JS -->
    </div>
</div>
