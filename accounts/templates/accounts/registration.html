{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - TarTrack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --primary:#531B24;
      --primary-700:#6d2a34;
      --bg:#F5F5F5;
      --text:#0F172A;
      --muted:#6B7280;
      --white:#FFFFFF;
      --danger:#d32f2f;
      --danger-bg:#ffebee;
      --danger-br:#ffcdd2;
      --ring:#e3d2d7;
    }

    html,body{height:100%}
    body{
      margin:0;
      font-family:'Poppins',sans-serif;
      background:var(--bg);
      color:var(--text);
      overflow-x:hidden;
    }

    /* ====== LAYOUT ====== */
    .auth-shell{
      min-height:100vh;
      display:grid;
      grid-template-columns: 0.95fr 1.15fr; /* maroon panel left, form right */
      align-items:stretch;
    }

    /* ====== LEFT: maroon blob panel (mirrored) ====== */
    .left-panel{
      position:relative;
      background:var(--primary);
      color:#E8E8E8;
      display:flex; align-items:center; justify-content:center;
      padding:40px 24px;
      overflow:hidden;
      clip-path: ellipse(92% 120% at 0% 50%); /* anchor to LEFT */
      isolation:isolate;

      /* NEW: entrance animation */
      animation: slideInLeft .55s ease-out both;
      will-change: transform, opacity;
      backface-visibility:hidden;
    }

    .right-content{ width:min(760px,92%); display:flex; align-items:center; justify-content:center; text-align:center; position:relative; }
    .logo-pulse-wrap img{
      margin-right:50px; /* mirror the previous margin-left */
      width:100%; height:100%; object-fit:contain;
      opacity:.7;
      animation: pulseOpacity 1.5s ease-in-out infinite;
      filter: drop-shadow(0 10px 26px rgba(0,0,0,.20));
    }
    @keyframes pulseOpacity{
      0%, 100%{ opacity:.7; }
      50%{ opacity:.4; }
    }

    /* ====== RIGHT: form side (was left-side) ====== */
    .right-side{
      position:relative;
      display:flex; align-items:center; justify-content:center;
      padding:40px 24px;
      background: radial-gradient(120% 140% at 85% 10%, #fff 0%, #f7f7f7 50%, #f1f1f1 100%);

      /* NEW: entrance animation for whole right column */
      animation: riseIn .55s ease-out .08s both;
      will-change: transform, opacity;
      backface-visibility:hidden;
    }

    /* ====== FORM card ====== */
    .form-box{
      width:min(440px, 92%);
      background:#fff;
      border:1px solid #e8e8e8;
      border-radius:24px;
      padding:36px 32px 30px;
      box-shadow:
        0 20px 50px rgba(0,0,0,.08),
        0 2px 10px rgba(0,0,0,.04),
        inset 0 1px 0 rgba(255,255,255,.9);
      transition: box-shadow .3s ease, transform .2s ease;

      /* NEW: pop-in animation with a slight scale */
      animation: popIn .5s cubic-bezier(.2,.8,.2,1) .15s both;
      will-change: transform, opacity;
      backface-visibility:hidden;
    }
    .form-box:hover{ transform: translateY(-1px); box-shadow: 0 26px 60px rgba(0,0,0,.10), 0 6px 20px rgba(0,0,0,.06); }

    .form-header{
      display:flex; flex-direction:column; align-items:center; gap:8px; margin-bottom:10px;
    }
    .form-title{ margin:0; font-size:28px; font-weight:900; letter-spacing:.2px; color:#0b0b0b; }
    .form-sub{ margin:0; font-size:14px; color:#6B7280; font-weight:600; }
    .accent-bar{ margin-top:6px; width:72px; height:6px; border-radius:999px; background:linear-gradient(90deg, #c9b2b7, #531B24); }

    .error-message{
      color:var(--danger);
      font-size:14px;
      text-align:center;
      margin-bottom:12px;
      padding:10px 12px;
      background-color:var(--danger-bg);
      border:1px solid var(--danger-br);
      border-radius:10px;
    }

    form{ display:flex; flex-direction:column; gap:18px; }

    /* Floating inputs */
    .float-group{ position:relative; padding-top:18px; }
    .input-wrap{ position:relative; }
    .float-input{
      width:100%;
      font-size:15px;
      padding:10px 0 12px;
      background:
        linear-gradient(var(--primary), var(--primary)) left bottom/0 2px no-repeat,
        linear-gradient(#e5e7eb, #e5e7eb) left bottom/100% 1px no-repeat;
      border:none; outline:none; color:#0F172A;
      transition: background-size .25s ease, color .2s ease;
    }
    .float-input::placeholder{ color:transparent; }
    .float-input:focus{ background-size:100% 2px, 100% 1px; }
    .float-label{
      position:absolute; left:0; bottom:12px; pointer-events:none;
      font-size:14px; font-weight:700; color:#6b7280;
      transform-origin:left bottom;
      transition: transform .18s ease, color .18s ease, opacity .18s ease;
      will-change: transform;
    }
    .float-input:focus + .float-label,
    .float-input:not(:placeholder-shown) + .float-label,
    .float-input.filled + .float-label,
    input.float-input:-webkit-autofill + .float-label{
      transform: translateY(-18px) scale(.86);
      color:var(--primary);
      opacity:.95;
    }

    /* Button + note */
    .submit-btn{
      margin-top:4px;
      background:#6d2a34;
      color:#ffffff;
      padding:12px 16px;
      border:none; border-radius:14px;
      font-size:16px; font-weight:600;
      cursor:pointer;
      transition: transform .05s ease, box-shadow .25s ease, background .25s ease;
      box-shadow:
        0 14px 30px rgba(83,27,36,0.18),
        inset 0 1px 0 rgba(255,255,255,0.9);
    }
    .submit-btn:hover{ transform: translateY(-1px); }
    .submit-btn:active{ transform: translateY(0); box-shadow: 0 10px 24px rgba(83,27,36,0.22); }

    .below-note{ text-align:center; margin-top:0; font-size:14px; color:#4b4b56; font-weight:300; }
    .below-note a{ color:var(--primary); font-weight:600; text-decoration:none; }
    .below-note a:hover{ text-decoration:underline; }

    /* Driver/Owner CTA (kept) */
    .secondary-cta{
      margin-top:14px; padding-top:14px; border-top:1px solid #e5e7eb;
      text-align:center; font-size:14px; color:#4b4b56; font-weight:600;
    }
    .secondary-cta .cta-text{ margin-bottom:8px; }
    .secondary-cta a{
      color:var(--primary); font-weight:800; text-decoration:none;
      background:#f5f5f5; padding:8px 16px; border-radius:999px; display:inline-block;
    }
    .secondary-cta a:hover{ background:#ececec; }

    /* ====== Keyframes for entrance ====== */
    @keyframes slideInLeft{
      from{ opacity:0; transform: translateX(-24px); }
      to{ opacity:1; transform: translateX(0); }
    }
    @keyframes riseIn{
      from{ opacity:0; transform: translateY(24px); }
      to{ opacity:1; transform: translateY(0); }
    }
    @keyframes popIn{
      from{ opacity:0; transform: translateY(12px) scale(.98); }
      to{ opacity:1; transform: translateY(0) scale(1); }
    }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce){
      .left-panel,
      .right-side,
      .form-box{
        animation: none !important;
      }
      .left-panel::before, .left-panel::after, .logo-pulse-wrap img{
        animation: none !important;
      }
    }

    @media (max-width: 1000px){
      .auth-shell{ grid-template-columns: 1fr; }
      .left-panel{ clip-path:none; border-bottom-left-radius:24px; border-bottom-right-radius:24px; padding-top:26px; }
      .form-box{ width: min(520px, 94%); }
    }
  </style>
</head>
<body>

  <div class="auth-shell">

    <!-- LEFT : Maroon blob + pulsing logo (mirrored) -->
    <aside class="left-panel" aria-hidden="true">
      <div class="right-content">
        <div class="logo-pulse-wrap">
          <img src="{% static 'img/tartrack_whitel.png' %}" alt="TarTrack" />
        </div>
      </div>
    </aside>

    <!-- RIGHT : Register form -->
    <section class="right-side">
      <div class="form-box" role="region" aria-labelledby="register-title">
        <div class="form-header">
          <h2 id="register-title" class="form-title">Create your account</h2>
          <p class="form-sub">Start your TarTrack journey</p>
          <div class="accent-bar"></div>
        </div>

        {% if message %}
          <div class="error-message">{{ message }}</div>
        {% endif %}

        <form method="post" novalidate>
          {% csrf_token %}

          <!-- Email -->
          <div class="float-group">
            <div class="input-wrap">
              <input id="id_email" class="float-input" type="email" name="email" placeholder=" " required autocomplete="email" autofocus>
              <label for="id_email" class="float-label">Email</label>
            </div>
          </div>

          <!-- Password -->
          <div class="float-group">
            <div class="input-wrap">
              <input id="id_password" class="float-input" type="password" name="password" placeholder=" " required autocomplete="new-password">
              <label for="id_password" class="float-label">Password</label>
            </div>
          </div>

          <!-- Confirm Password -->
          <div class="float-group">
            <div class="input-wrap">
              <input id="id_confirm_password" class="float-input" type="password" name="confirm_password" placeholder=" " required autocomplete="new-password">
              <label for="id_confirm_password" class="float-label">Confirm Password</label>
            </div>
          </div>

          <button class="submit-btn" type="submit">Register</button>

          <p class="below-note">
            Already have an account? <a href="{% url 'accounts:login_view' %}">Login here</a>.
          </p>

          <!-- KEPT: Driver/Owner CTA -->
          <div class="secondary-cta">
            <div class="cta-text">Applying as Driver or Owner?</div>
            <a href="{% url 'accounts:driver_owner_application' %}">üìù Submit Application</a>
          </div>
        </form>
      </div>
    </section>

  </div>

  <!-- JS: float-on-value -->
  <script>
    (function(){
      const inputs = document.querySelectorAll('.float-input');
      function applyFilled(el){
        if (!el) return;
        if ((el.value || '').trim() !== '') el.classList.add('filled');
        else el.classList.remove('filled');
      }
      inputs.forEach(el => {
        applyFilled(el);
        ['input','change','blur'].forEach(ev => el.addEventListener(ev, () => applyFilled(el)));
      });
      window.addEventListener('load', () => setTimeout(() => inputs.forEach(applyFilled), 300));
    })();
  </script>
</body>
</html>
