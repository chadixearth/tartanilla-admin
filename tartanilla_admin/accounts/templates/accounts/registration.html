{% extends 'base.html' %}
{% load static %}

{% block title %}Register - TarTrack{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-screen bg-[#F5F5F5]">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md border border-[#531B24]">
        <h2 class="text-2xl font-bold mb-6 text-[#531B24] text-center">Create an Account</h2>
        {% if message %}
            <div class="text-center text-red-600 mb-4">{{ message }}</div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <!-- Only email, password, and confirm password fields -->
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="email">Email</label>
                <input class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-[#531B24]" type="email" id="email" name="email" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="password">Password</label>
                <input class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-[#531B24]" type="password" id="password" name="password" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 mb-2" for="confirm_password">Confirm Password</label>
                <input class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-[#531B24]" type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <button class="w-full bg-[#531B24] text-white py-2 rounded hover:bg-[#6A2931] transition-colors font-semibold" type="submit">Register</button>
        </form>
        <p class="mt-4 text-center text-sm text-gray-600">Already have an account? <a href="{% url 'accounts:login_view' %}" class="text-[#531B24] hover:underline">Login here</a>.</p>
    </div>
</div>
{% endblock %}
